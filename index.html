
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Birth Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .doc-content {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            display: flex;
            font-family: 'Noto Serif', serif;
            justify-content: center;
        }

        h2 {
            display: flex;
            color: #444;
            justify-content: center;
            font-family: 'Noto Serif', serif;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-gallery3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-gallery1 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 20px;
        }

        .image-gallery img, .image-gallery3 img, .image-gallery1 img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        b {
            font-size: 1.5em;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .image-gallery, .image-gallery1, .image-gallery3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="loadArticle('Brielle.md')">Brielle's Birth Story</a></li>
            <li><a href="#" onclick="loadArticle('Blaise.md')">Blaise's Birth Story</a></li>
        </ul>
    </nav>
    <div class="doc-content" id="content"></div>

    <script>
        function loadArticle(filename) {
            fetch(filename)
                .then(response => response.text())
                .then(text => {
                    const htmlContent = marked.parse(text);
                    document.getElementById('content').innerHTML = htmlContent;
                    
                    const content = document.getElementById('content');
                    const paragraphs = content.getElementsByTagName('p');
                    
                    for (let p of paragraphs) {
                        const images = p.getElementsByTagName('img');
                        if (images.length === 4) {
                            p.className = 'image-gallery';
                        } else if (images.length === 3) {
                            p.className = 'image-gallery3';
                        } else if (images.length === 1) {
                            p.className = 'image-gallery1';
                        }
                    }
                });
        }

        // Load the first article by default
        loadArticle('Brielle.md');
    </script>
</body>
</html>
