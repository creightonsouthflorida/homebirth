<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homebirth Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #444;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 600px) {
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Homebirth Experience</h1>

        <!-- Replace the placeholder text with your paragraphs -->
        <p>Paragraph 1...</p>
        <p>Paragraph 2...</p>
        <p>Paragraph 3...</p>
        <!-- ... -->

        <h2>Photos</h2>
        <div class="image-gallery">
            <!-- Replace the src attributes with your image paths -->
            <img src="path_to_image1.jpg" alt="Description of Image 1">
            <img src="path_to_image2.jpg" alt="Description of Image 2">
            <img src="path_to_image3.jpg" alt="Description of Image 3">
            <img src="path_to_image4.jpg" alt="Description of Image 4">
            <img src="path_to_image5.jpg" alt="Description of Image 5">
        </div>
    </div>

    <script>
        // Any JS code you might want to add can go here
    </script>
</body>

</html>
